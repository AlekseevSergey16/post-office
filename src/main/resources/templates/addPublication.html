<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Добавление Публикации</title>
</head>
<body class="container">
<h1>Публикации</h1>
<form th:action="@{/publications(publisherId=${publisherId})}" th:object="${publication}" method="post" class="col card p-3 my-5">
    <div>
        <label>Название:</label><br>
        <input class="form-control" type="text" th:field="*{name}" />
    </div>
    <div>
        <label>Информация:</label><br>
        <input class="form-control" type="text" th:field="*{about}" />
    </div>
    <div>
        <label>Стоимость:</label><br>
        <input class="form-control" type="text" th:field="*{cost}" />
    </div>
    <div>
        <label>Кол-во страниц:</label><br>
        <input class="form-control" type="text" th:field="*{pages}" />
    </div>
    <div>
        <label>Вес:</label><br>
        <input class="form-control" type="text" th:field="*{weight}" />
    </div>
    <div>
        <label>Периодичность:</label><br>
        <input class="form-control" type="text" th:field="*{periodicity}" />
    </div><br>
    <div class="col-xs-offset-2 col-xs-10">
        <button type="submit" class="btn btn-primary">Добавить</button>
    </div>
</form>
<div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Название</th>
            <th>Информация</th>
            <th>Кол-во страниц</th>
            <th>Вес</th>
            <th>Периодичность</th>
            <th>Стоимость</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publication : ${publications}">
            <td th:text="${publication.name}"></td>
            <td th:text="${publication.about}"></td>
            <td th:text="${publication.pages}"></td>
            <td th:text="${publication.weight}"></td>
            <td th:text="${publication.periodicity}"></td>
            <td th:text="${publication.cost}"></td>
            <td><a th:href="@{/publications/update(publicationId=${publication.id})}">Изменить</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
