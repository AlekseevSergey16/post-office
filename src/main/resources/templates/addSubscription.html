<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Подписка</title>
</head>
<body class="container">
<h1>Оформление подписки</h1>
<form th:action="@{/subscriptions(publicationId=${publicationId})}" th:object="${subscription}" method="post" class="col card p-3 my-5">
    <div>
        <label class="form-group">Фамилия:</label><br>
        <input type="text" th:field="*{lastName}" class="form-control"/>
    </div>
    <div>
        <label class="form-group">Имя:</label><br>
        <input type="text" th:field="*{firstName}" class="form-control"/>
    </div>
    <div>
        <label class="form-group">Отчество:</label><br>
        <input type="text" th:field="*{middleName}" class="form-control"/>
    </div>
    <div>
        <label class="form-group">Email:</label><br>
        <input type="text" th:field="*{email}" class="form-control"/>
    </div>
    <div>
        <label class="form-group">Телефон:</label><br>
        <input type="text" th:field="*{phone}" class="form-control"/>
    </div>
    <div>
        <label class="form-group">Количество месяцев:</label><br>
        <input type="text" th:field="*{numberOfMonths}" class="form-control"/>
    </div>
    <div>
        <label class="form-group">Адрес:</label><br>
        <select required th:field="*{addressId}" class="form-control">
            <option th:each="address : ${addresses}"
                    th:value="${address.id}"
                    th:text="${address.streetName}+ ', ' + ${address.houseNumber}"></option>
        </select>
    </div><br>
<!--    <input type="submit" value="Подписаться"/>-->
    <div class="col-xs-offset-2 col-xs-10">
        <button type="submit" class="btn btn-primary">Подписаться</button>
    </div>
</form>
</body>
</html>
