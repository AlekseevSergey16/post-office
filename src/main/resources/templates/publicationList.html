<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Публикации</title>
</head>
<body class="container">
<h1>Публикации</h1>
<br>
<br>
<div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Название</th>
            <th>Информация</th>
            <th>Издательство</th>
            <th>Кол-во страниц</th>
            <th>Вес</th>
            <th>Периодичность</th>
            <th>Стоимость</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publication : ${publications}">
            <td class="align-middle" th:text="${publication.name}"></td>
            <td class="align-middle" th:text="${publication.about}"></td>
            <td class="align-middle" th:text="${publication.getPublisher().name}"></td>
            <td class="align-middle" th:text="${publication.pages}"></td>
            <td class="align-middle" th:text="${publication.weight}"></td>
            <td class="align-middle" th:text="${publication.periodicity}"></td>
            <td class="align-middle" th:text="${publication.cost}"></td>
            <td class="align-middle text-center"><a th:href="@{/subscriptions(publicationId=${publication.id})}">Подписаться</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
