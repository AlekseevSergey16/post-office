<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Издатели</title>
</head>
<body>
<h1>Издатели</h1>
<form th:action="@{/publishers}" th:object="${publisher}" method="post">
    <div>
        <label>Название:</label><br>
        <input type="text" th:field="*{name}" />
    </div>
    <div>
        <label>Информация:</label><br>
        <input type="text" th:field="*{information}" />
    </div>
    <div>
        <label>Email:</label><br>
        <input type="text" th:field="*{email}" />
    </div>
    <div>
        <label>Телефон:</label><br>
        <input type="text" th:field="*{phone}" />
    </div><br>
    <input type="submit" value="Добавить"/>
</form>
<table>
    <thead>
    <tr>
        <th>Наименование</th>
        <th>Краткая информация</th>
        <th>Email</th>
        <th>Телефон</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="publisher : ${publishers}">
            <td th:text="${publisher.name}"></td>
            <td th:text="${publisher.information}"></td>
            <td th:text="${publisher.email}"></td>
            <td th:text="${publisher.phone}"></td>
            <td><a th:href="@{/publications/search-by-publisher(publisherId=${publisher.id})}">Издания</a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
